<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Records Management</h1>

        <!-- Search Bar with Search Button -->
        <div class="search-container">
            <input type="text" id="search-employee" placeholder="Search Employee by ID">
            <button id="search-button" class="secondary-btn">Search</button>
        </div>

        <!-- Dropdown for Filtering Employees -->
        <select id="filter-designation">
            <option value="">Filter by Designation</option>
        </select>

        <!-- View Employees Button - Moved Below the Filter Dropdown -->
        <button id="view-employees" class="secondary-btn view-btn">View Employees</button>

        <!-- Employee Data Table -->
         <table id="employee-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Employee records will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Employee Form -->
        <form id="employee-form">
            <div class="form-group">
                <input type="number" id="emp-id" placeholder="Employee ID" required>
                <input type="text" id="emp-name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="emp-designation" placeholder="Designation" required>
                <input type="number" id="emp-salary" placeholder="Salary" required>
            </div>
            <input type="text" id="emp-address" placeholder="Address" required>
            <button type="submit" id="add-employee" class="primary-btn">Add Employee</button>
        </form>

        <!-- Other Actions -->
        <div class="actions">
            <button id="increase-salary" class="secondary-btn">Increase Salaries by 10%</button>

            <!-- Edit Employee Section -->
            <div class="edit-employee">
                <input type="number" id="edit-emp-id" placeholder="Enter ID to Edit">
                <button id="edit-employee" class="secondary-btn">Edit Employee</button>
            </div>

            <!-- Delete Employee Section -->
            <div class="delete-employee">
                <input type="number" id="delete-emp-id" placeholder="Enter ID to Delete">
                <button id="delete-employee" class="secondary-btn">Delete Employee</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
