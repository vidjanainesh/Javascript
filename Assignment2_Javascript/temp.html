<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Records Management</h1>
        <form id="employee-form">
            <div class="form-group">
                <input type="number" id="emp-id" placeholder="Employee ID" required>
                <input type="text" id="emp-name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="emp-designation" placeholder="Designation" required>
                <input type="number" id="emp-salary" placeholder="Salary" required>
            </div>
            <input type="text" id="emp-address" placeholder="Address" required>
            <button type="submit" id="add-employee" class="primary-btn">Add Employee</button>
        </form>
        
        <div class="actions">
            <button id="view-employees" class="secondary-btn">View Employees</button>
            <button id="increase-salary" class="secondary-btn">Increase Salaries by 10%</button>
        </div>
        
        <table id="employee-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Employee records will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
